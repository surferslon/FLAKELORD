{% extends '../base.html' %}

{% load staticfiles %}

{% block header %}
    {{ block.super }}    
    <link rel="stylesheet" href="{% static "auth.css" %}">
{% endblock %}

{% block content %}

    <div class='wrapper'>
        <form class='auth_form' method='post' action="{% url 'login' %}">
            {% csrf_token %}

            <h3>Flakelord</h3>
            <label>Name</label>
            {{ form.username }}
            <label>Password</label>
            {{ form.password }}
            <div>
                <a href='#'>Registration</a>
                <button type='submit' value="login">Login</button>
                <input  type="hidden" name="next" value="{{ next }}" />
            </div>
            {% if form.errors %}
                <p>Incorrect</p>
            {% endif %}
        </form>
    </div>

{% endblock %}
