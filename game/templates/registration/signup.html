{% extends '../base.html' %}

{% load staticfiles %}

{% block header %}
    {{ block.super }}    
    <link rel="stylesheet" href="{% static "auth.css" %}">
{% endblock %}

{% block content %}

    <div class='wrapper'>

        {% if messages %}
            <ul>
                {% for message in messages %}
                <label>{{ message }}</label>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td> </td>
                    <td> <button type="submit" name="submit" value="Register" /> </td>
                </tr>
             </table>
         </form>
    </div>

{% endblock %}
